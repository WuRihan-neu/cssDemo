<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position: relative;
            height: 500px;
            width: 100%;
            background-color: aqua;
        }
        .inner{
            position: absolute;
            width: 100px;
            height: 100px;
            top: 50%;
            left: 50%;
            margin-left: -50px;
            margin-top: -50px;
            background-color: azure;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="inner">

        </div>
    </div>
</body>
</html>
