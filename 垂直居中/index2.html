<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 实现垂直居中 */
        .container{
           display: table-cell;
           width: 500px;
           height: 400px;
           background-color: blueviolet;
           vertical-align: middle;
           text-align: center;
        }
        .inner{
           width: 100px;
           height: 100px;
           display: inline-block;
           background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="inner">
           1
        </div>
    </div>
</body>
</html>
