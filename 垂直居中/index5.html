<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position: relative;
            height: 500px;
            width: 500px;
            background-color: aqua;
        }
        .inner{
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: azure;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container" id="container">
            <div class="inner" id="inner">
               
            </div>
        </div>
    </div>
</body>
<script>
      let cw = container.clientWidth,
          ch = container.clientHeight
          iw = inner.clientWidth,
          ih= inner.clientHeight

          inner.style.left = (cw - iw) / 2 + 'px'
          inner.style.top = (ch - ih) / 2 + 'px'
        
</script>
</html>
