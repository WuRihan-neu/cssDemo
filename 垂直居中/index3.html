<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 实现垂直居中 */
        .container{           
           width: 500px;
           height: 400px;
           background-color: blueviolet;
           position: relative;
           
        }
        .inner{
           position: absolute;
           width: 100px;
           height: 100px; 
           background-color: red;
           top: 50%;
           left: 50%;
           transform: translate(-50%, -50%);  
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="inner">
           
        </div>
    </div>
</body>
</html>
