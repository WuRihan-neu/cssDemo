<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position: relative;
            height: 500px;
            width: 100%;
            background-color: aqua;
        }
        .inner{
            position: absolute;
            width: 100px;
            height: 100px;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            background-color: azure;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container" id="container">
            <div class="inner" id="inner">
               
            </div>
        </div>
    </div>
</body>
</html>
