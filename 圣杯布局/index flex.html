<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,html{
           overflow: hidden;
        }
        .container{
           display: flex;
           justify-content: space-between;
           height: 100%;
        }   
        .center{
            flex:1;
            background-color: blueviolet;
            min-height: 400px;
        }  
        .left,
        .right{
            flex: 0 0 200px;
            height: 200px;
            background-color: darksalmon;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="center"></div>      
        <div class="right"></div>
    </div>
</body>
</html>
