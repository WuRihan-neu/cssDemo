<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, 
        html{
           height: 100%;
           overflow: hidden;
        }
        .left,
        .container,
        .right{
            float: left;
        }
        .container{
            width: 100%;
        }   
        .center{
            background-color: blueviolet;
            min-height: 400px;
            width: calc(100% - 400px);
            margin: 0 200px;
        }  
        .left,
        .right{
            min-height: 200px;
            width: 200px;
            background-color: darkcyan;
        }     
        .left{
            margin-left: -100%;
        }  
        .right{
            margin-left: -200px;
        }
       
    </style>
</head>
<body>
     <div class="container">
        <div class="center"></div>
     </div>
     <div class="left"></div>
     <div class="right"></div>
</body>
</html>
