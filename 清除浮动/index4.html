<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .l{
            height: 100px;
            width: 100px;
            float:left;
            background-color: pink;
        }
        .r{
            height: 200px;
            width: 200px;
            background-color: red;
        }
        .clearfix::after{
            content: '';
            display: block;
        }
        
    </style>
</head>
<body>
    <div class="clearfix">
         <div class="l"></div>
    </div>
   
    <div class="r "></div>
</body>
</html>
